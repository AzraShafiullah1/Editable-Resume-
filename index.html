<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editable Resume</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>

  <div id="form-container">
    <h2>Editable Resume Builder</h2>
    <form id="resume-form">
      <!-- Personal Information -->
      <section>
        <h3>Personal Information</h3>
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Full Name" name="name" required />
        
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Email" name="email" required />
        
        <label for="phone">Phone</label>
        <input type="text" id="phone" placeholder="phone" name="phone" required />
        
        <label for="address">Address</label>
        <input type="text" id="address" placeholder="address" name="address" />
      </section>
      
      <!-- Education -->
      <section>
        <h3>Education</h3>
        <label for="degree">Degree</label>
        <input type="text" id="degree" placeholder="degree" "degree" required />
        
        <label for="university">University</label>
        <input type="text" id="university" placeholder="university" name="university" required />
        
        <label for="graduation">Graduation Year</label>
        <input type="number" id="graduation" placeholder="graduation"="graduation" required />
      </section>
      
      <!-- Work Experience -->
      <section>
        <h3>Work Experience</h3>
        <label for="company">Company</label>
        <input type="text" id="company" placeholder="company" company" required />
        
        <label for="position">Position</label>
        <input type="text" id="position" placeholder="position" "position" required />
        
        <label for="start-date">Start Date</label>
        <input type="date" id="start-date" placeholder="start-date" name="start-date" required />
        
        <label for="end-date">End Date</label>
        <input type="date" id="end-date" placeholder="end-date" name="end-date" />
        
        <label for="work-description">Work Description</label>
        <textarea id="work-description" placeholder="work-description" name="work-description"></textarea>
      </section>
      
      <!-- Skills -->
      <section>
        <h3>Skills</h3>
        <label for="skills">Skills (comma separated)</label>
        <input type="text" id="skills" placeholder="skills" name="skills" required />
      </section>
      
      <button type="submit">Generate Resume</button>
    </form>
  </div>

  <!-- Resume Output -->
  <div id="resume-container">
    <h2>Generated Resume</h2>
    <div id="resume-output"></div>
    <button id="edit-button">Edit Resume</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
